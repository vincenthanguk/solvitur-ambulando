<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solvitur Ambulando - It is solved by walking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="leftmenu-container">
          <div class="title">
            <h1>
              <span class="highlight">Solvitur</span><br /><span
                class="highlight"
                >Ambulando</span
              >
            </h1>
          </div>
          <div class="josefin">It is Solved by Walking</div>
          <form class="form hidden">
            <div class="form__row--select">
              <select class="form__input form__input--type">
                <option value="default" disabled selected hidden>
                  Choose the Type of Walk
                </option>
                <option value="Walking Meditation">Walking Meditation</option>
                <option value="Stroll">Stroll</option>
                <option value="Regular Walk">Regular Walk</option>
                <option value="Brisk Walk">Brisk Walk</option>
                <option value="Fierce March">Fierce March</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance:</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
              <label class="form__label">Duration:</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row--thoughts">
              <textarea
                class="form__input form__input--thoughts"
                maxlength="150"
                placeholder="What was going through your mind during your walk?"
                rows="3"
              ></textarea>
              <button class="form__btn"><i class="fas fa-walking"></i></button>
            </div>
          </form>
          <ul class="walks">

              </div>
              <div class="walk__details">
                <span class="walk__icon">‚è±</span>

                <span class="walk__unit">min</span>
              </div>
              <div class="walk__details">
                <span class="walk__thoughts">Thoughts</span>
              </div>
            </li> -->
          </ul>
          <div class="stepcounter"></div>
        </div>
        <div id="mapid"></div>
      </div>
    </div>
  </body>
</html>
